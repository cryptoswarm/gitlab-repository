<html>
    <head>

        <title>Page de manipulation HTML</title>
    </head>
    <body>
        <h2>Ajouter ou Supprimer un élément à la liste</h2>  
        <form   method="post">
        	Nouvel Item: <input type="text" name="nouveau"><br>
        	Position ajout: <input type="text" name="pos"/><br>
        	
        	<input type="button" name="btAjoutDeb" value="Ajouter Debut" />

        	Position supression: <input type="text" name="suppPos"/><br>
        	<input type="button" name="btSuppDeb" value="Supprime Debut" />

        <hr>
        <h3>Liste des items</h3>
        <ol id="liste"></ol>
